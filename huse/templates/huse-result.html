{% extends 'base.html' %}

{% block content %}
  <main class="mt-24 max-w-sm mx-auto">
    <h1 class="mb-2 text-3xl text-center">HUSE Color Extractor</h1>
    <div class="rounded overflow-hidden shadow border border-gray-500">
      <table class="table-auto w-full divide-y divide-gray-500">
        <thead>
          <tr>
            <th>
              Color
            </th>
            <th>
              Code
            </th>
            <th>
              Count
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-500">
          {% for color, code, count in values %}
          <tr>
            <td style="background-color: {{ color }}" title="{{ color }}">
            </td>
            <td class="text-center">
              {{ code }}
            </td>
            <td class="text-center">
              {{ count }}
            </td>
          </tr>
          {% endfor %}
        </tbody>  
      </table>
    </div>
    <div class="flex flex-col items-center">
      <button class="mt-2 px-4 py-2 bg-gray-500 text-gray-100 rounded text-center"
              data-clipboard-text="{{ mucode }}">
        Copy code to clipboard
      </button>
    </div>
  </main>
  <script src="/static/js/clipboard.min.js"></script>
  <script>
    new ClipboardJS('[data-clipboard-text]');
  </script>
{% endblock %}
